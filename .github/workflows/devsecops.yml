name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'kubernetes/deployment.yaml'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ || echo "No tests yet"

  lint:
    name: SAST & Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4    
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Create build artifact
        run: |
          mkdir build
          cp -r app/requirements.txt build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build/

  docker:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [build]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=sha-{{sha}}
            latest

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          exit-code: 1
          severity: CRITICAL,HIGH

            # ---------- RUN CONTAINER FOR DAST ----------
      - name: Run App Container
        run: |
          docker run -d -p 5000:5000 --name zap-test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          sleep 15

      # ---------- DAST: OWASP ZAP ----------
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://localhost:5000"
          fail_action: false

      # ---------- CLEANUP ----------
      - name: Stop Container
        run: docker stop zap-test && docker rm zap-test


      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Set image tag output
        id: set_output
        run: echo "image_tag=sha-${GITHUB_SHA}" >> $GITHUB_OUTPUT

  update-k8s:
    name: Update Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Update image tag
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ needs.docker.outputs.image_tag }}
        run: |
          sed -i "s|image:.*|image: ${IMAGE}|g" kubernetes/deployment.yaml
          cat kubernetes/deployment.yaml

      - name: Commit & push
        run: |
          git add kubernetes/deployment.yaml
          git commit -m "Update image to ${{ needs.docker.outputs.image_tag }} [skip ci]" || echo "No changes"
          git push